<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="image-folder">
        <img src="image/96ad809f-c1da-4d41-a83c-99a50f185a4d.jpg" alt="" />
      </div>
      <div class="main-content">
        <div class="content-wrapper">
          <div class="header">
            <span class="icon">&#9776;</span>
            <ul id="menu">
              <li class="home">HOME</li>
              <li>BLOG</li>
              <li>PROFILE</li>
              <li>ABOUT</li>
              <li>REGISTER</li>
            </ul>
          </div>
          <div class="content">
            <div class="top-content">
              <div class="heading">
                <h1>Contact</h1>
              </div>
              <div class="paragraph">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Perspiciatis, quidem! Lorem ipsum dolor sit amet, consectetur
                  adipisicing elit. Perspiciatis, quidem!
                </p>
              </div>
            </div>
            <div class="bottom-content">
              <div class="extra-info">
                <div class="second-heading">
                  <h2>Tourist Vists</h2>
                </div>
                <div class="text-area">
                  <figure class="text-area-event-date">
                    <p>Tuesday-Saturday</p>
                    <p>9:00am-5:00pm PST</p>
                  </figure>
                  <figure>
                    <p>info@gmail.com</p>
                    <p>208-420-5058</p>
                    <p>208-429-5222</p>
                  </figure>
                </div>
                <div class="social-media-links">
                  <ul>
                    <li>
                      <a href="#"><i class="bi bi-twitter"></i></a>
                      <a href="#"><i class="bi bi-facebook"></i></a>
                      <a href="#"><i class="bi bi-instagram"></i></a>
                      <a href="#"><i class="bi bi-google"></i></a>
                      <a href="#"><i class="bi bi-linkedin"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="request-area">
                <div class="second-heading">
                  <h2>Commercial Requests</h2>
                </div>
                <form action="request" method="post">
                  <div class="input-group">
                    <input type="text" required />
                    <label for="fullname">Full Name</label>
                  </div>
                  <div class="input-group">
                    <input type="email" required />
                    <label for="email">Email</label>
                  </div>
                  <div class="input-group group">
                    <input type="text" required />
                    <label for="Message">Message</label>
                  </div>
                  <div class="submit">
                    <button><i class="bi bi-arrow-right"></i></button>
                    <label for="submit">SUBMIT REQUEST</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
